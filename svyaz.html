<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<br>
<div class="container">
<div class="contact">
    <h3>Зв'язатися зі мною</h3>
    <form action="/">
        <div class="row">
            <div class="form-group">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name"
                       placeholder="введіть своє ім'я...">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="введіть свій email...">
            </div>
        </div>
        <div class="form-group">
            <label for="text">Ваше повідомлення:</label>

            <textarea id="text" rows="2" cols="15"></textarea>
        </div>
        <input class="btn" type="submit" value="Зв'язатися!">
    </form>
</div>

    <div class="box">

        <form class="menuButton" action="zdorovaRobota.html" target="_blank">
            <button class="zdorovaRobotaMenu">Фізкультурно-оздоровча робота</button>
        </form>

        <form  class="menuButton" action="zbirkaKompleks.html" target="_blank">
            <button class="zbirkaKopleksMenu">Збірка дитячих комплексів</button>
        </form>

        <form  class="menuButton" action="formaOrganiza.html" target="_blank">
            <button class="formaOrganizaMenu">Форми організації рухової активності</button>
        </form>

        <form  class="menuButton" action="svyaz.html" target="_blank" >
            <button class="zvyazMenu">Зв'язок</button>
        </form>
    </div>

</div>
</body>
</html>
